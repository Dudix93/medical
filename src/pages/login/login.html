
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Logowanie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
      <ion-item>
          <ion-label>API</ion-label>
          <ion-input type="text" [(ngModel)]="credentials.apiUrl" name="apiUrl"></ion-input>        
      </ion-item>    
    <ion-item>
        <ion-label>Login</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.login" name="login"></ion-input>        
    </ion-item>
    <ion-item>
        <ion-label>Hasło</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.password" name="password"></ion-input>    
    </ion-item>
    <button ion-button type="submit">Zaloguj</button>
  </form>
  <p *ngIf="correct == false">Złe dane logowania</p>
</ion-content>
