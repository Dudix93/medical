
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Logowanie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
      <ion-item>
          <ion-label>API</ion-label>
          <ion-input type="text" [(ngModel)]="credentials.apiUrl" name="apiUrl"></ion-input>        
      </ion-item>    
    <ion-item>
        <ion-label>Login</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.login" name="login"></ion-input>        
    </ion-item>
    <ion-item>
        <ion-label>Hasło</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>    
    </ion-item>
    <button ion-button (click)="scheduleNotification()">Zaloguj</button>
    <button ion-button (click)="login2()">Zaloguj2</button>
    <button ion-button (click)="register()">Zarejestruj</button>
  </form>
  <p *ngIf="correct == false">Złe dane logowania</p>
</ion-content>
