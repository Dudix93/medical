<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <button ion-button small (click)="logout()"><ion-icon name="md-power"> Wyloguj</ion-icon></button>
      <button ion-button small (click)="preferences()"><ion-icon name="ios-color-wand"> Preferencje</ion-icon></button>
      Witaj {{login}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Twoje projekty:</h2>
  <ion-list>
    <ion-item *ngFor="let project of userProjects,let i = index">
      {{project[0].title}}
      <li *ngFor="let task of project[1],let i = index">
        <ul>{{task}}</ul>
      </li>
      <!-- <button ion-button small (click)="deleteTask(t.id)">Delete</button> -->
    </ion-item>
  </ion-list>
