<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <ion-buttons end>
        Witaj {{login}}  
          <button (click)="menu()"><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Twoje projekty:</h2>

      <ion-grid *ngFor="let project of userProjects,let i = index">
          <h2>{{project[0].title}}</h2>
          <ion-row>
            <ion-col col-6><ion-label>Czynność</ion-label></ion-col>
            <ion-col col-3><ion-label>Zakończ</ion-label></ion-col>
            <ion-col col-3><ion-label>Edytuj</ion-label></ion-col>
            <!-- <ion-col col-3><ion-label>Opuść</ion-label></ion-col> -->
          </ion-row>
          <ion-row *ngFor="let task of project[1],let i = index">
              <ion-col col-6><ion-label>{{task.title}}</ion-label></ion-col>
              <ion-col col-3><ion-label><ion-icon name="ios-flag-outline" (click)="finishTask(task.title)"></ion-icon></ion-label></ion-col>
              <ion-col col-3><ion-label><ion-icon name="ios-create-outline" (click)="updateTask(task.id,task.title)"></ion-icon></ion-label></ion-col>
              <!-- <ion-col col-3><ion-label><ion-icon name="ios-hand-outline"></ion-icon></ion-label></ion-col> -->
          </ion-row>
          <ion-row>
            <ion-col col-6>
                <button ion-button (click)="startTask(project[0].title)" icon-end>
                    Rozpocznij czynność 
                    <!-- <ion-icon name="menu"></ion-icon> -->
                </button>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
