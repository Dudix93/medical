<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <button ion-button small (click)="logout()"><ion-icon name="md-power"> Wyloguj</ion-icon></button>
      <button ion-button small (click)="preferences()"><ion-icon name="ios-color-wand"> Preferencje</ion-icon></button>
      Witaj {{login}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Tasks List</h2>
  <ion-list>
    <ion-item *ngFor="let t of tasks,let i = index">
      {{t.title}}
      <button ion-button small (click)="deleteTask(t.id)">Delete</button>
    </ion-item>
  </ion-list>
<br>
<h2>Add Task</h2>
<form (ngSubmit)="saveTask()">
  <ion-item>
    <ion-label>Task</ion-label>
    <ion-input type="text" [(ngModel)]="task.title" name="title"></ion-input>
  </ion-item>
  <button ion-button type="submit">Add</button>
</form>
</ion-content>
