<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>User List</h2>
  <ion-list>
    <ion-item *ngFor="let u of users">
      {{u.name}}
      <button ion-button small (click)="deleteUser(u.id)">Delete</button>
    </ion-item>
  </ion-list>
<br>
<h2>Add User</h2>
<form (ngSubmit)="saveUser()">
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
  </ion-item>
  <button ion-button type="submit">Add</button>
</form>
</ion-content>
