<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <ion-buttons end *ngFor="let u of user">
        Witaj {{u.name}}  
          <button (click)="menu()"><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 *ngIf="projects != null">Twoje projekty:</h2>
  <h2 *ngIf="projects == null">Nie jesteś zapisany do żadnego projektu.</h2>
      <ion-grid *ngFor="let project of userProjects,let i = index">
          <h2>{{project.title}}</h2>
          <ion-row>
            <ion-col col-6><ion-label>Czynność</ion-label></ion-col>
            <ion-col col-2><ion-label>Zakończ</ion-label></ion-col>
            <ion-col col-2><ion-label>Edytuj</ion-label></ion-col>
            <ion-col col-2><ion-label>Start<br>Stop</ion-label></ion-col>
          </ion-row>
          <ion-row *ngFor="let task of project.tasks,let i = index">
              <ion-col col-6 *ngIf="task.finish_date == null"><ion-label>{{task.task_title}}</ion-label><ion-label>(w trakcie)</ion-label></ion-col>
              <ion-col col-6 *ngIf="task.finish_date != null"><ion-label>{{task.task_title}}</ion-label><ion-label>(zakończono)</ion-label></ion-col>
              <ion-col col-2 *ngIf="task.finish_date == null"><ion-label><ion-icon name="ios-flag-outline" (click)="finishTaskPrompt(task.id,task.task_title)"></ion-icon></ion-label></ion-col>
              <ion-col col-2 *ngIf="task.finish_date == null"><ion-label><ion-icon name="ios-create-outline" (click)="editTask(task.id,task.task_title)"></ion-icon></ion-label></ion-col>
              <ion-col col-2 *ngIf="task.finish_date == null && task.count_method == 'automatic' && task.paused == true"><ion-label><ion-icon name="ios-play-outline" (click)="restartTask(task.id)"></ion-icon></ion-label></ion-col>
              <ion-col col-2 *ngIf="task.finish_date == null && task.count_method == 'automatic' && task.paused == false"><ion-label><ion-icon name="ios-pause-outline" (click)="pauseTask(task.id)"></ion-icon></ion-label></ion-col>
              <ion-col col-2 *ngIf="task.finish_date == null && task.count_method == 'manual'"><ion-label><ion-icon name="ios-close-circle-outline" disabled></ion-icon></ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
                <button ion-button (click)="selectTaskToStart(project.title,project.id)" icon-end>
                    Rozpocznij czynność 
                </button>
            </ion-col>
          </ion-row>
      </ion-grid>
      <!-- <div *ngFor="let project of userProjects,let i = index">
        {{project.title}}
      <div *ngFor="let task of project.tasks,let i = index">{{task.finish_date}}</div>
      </div> -->
</ion-content>
