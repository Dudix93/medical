<ion-header>
  <ion-navbar>
    <ion-title>Edytuj dane</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="update()">
        <ion-item>
            <ion-label>Imię</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName" name="name"></ion-input>        
        </ion-item>    
      <ion-item>
          <ion-label>Stare hasło</ion-label>
          <ion-input type="password" [(ngModel)]="old_password" name="old_password"></ion-input>        
      </ion-item>
      <ion-item>
        <ion-label>Nowe hasło</ion-label>
        <ion-input type="password" [(ngModel)]="new_password" name="new_password"></ion-input>        
    </ion-item>
    <ion-item>
        <ion-label>Powtórz hasło</ion-label>
        <ion-input type="password" [(ngModel)]="new_password2" name="new_password2"></ion-input>        
    </ion-item>
      <ion-item>
          <ion-label>Adres e-mail</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>    
      </ion-item>
      <button ion-button type="submit">Aktualizuj</button>
    </form>
</ion-content>
